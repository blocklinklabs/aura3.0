specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TherapyConsent
    network: mainnet
    source:
      address: "0xd1C14349664831a670cB5DCB030E012BB40cCd1f"
      abi: TherapyConsent
      startBlock: 47000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Consent
        - AuditLog
        - User
      abis:
        - name: TherapyConsent
          file: ./abis/TherapyConsent.json
      eventHandlers:
        - event: ConsentUpdated(indexed address,string,bool)
          handler: handleConsentUpdated
        - event: InterventionLogged(indexed address,string,string)
          handler: handleInterventionLogged
      file: ./src/therapy-consent.ts
